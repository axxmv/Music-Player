<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background: #032910;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#music-widget {
  background: #b7c7b6;
  background-image: url('images/trees.png');
  background-size: cover; 
  background-position: center;
  background-repeat: no-repeat;
  background-color: #000;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  text-align: center;
  padding: 20px;
  width: 300px;
  box-shadow: 0 0 20px rgba(177, 125, 20, 0.5);
}
h1{
  font-family: 'Pacifico', cursive;
}

#songList {
  list-style: none;
  padding: 0;
  margin-bottom: 20px;
}

#songList li {
  padding: 8px;
  margin: 5px 0;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.2s;
  color: white;
  backdrop-filter: blur(4px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  text-shadow: 0 0 3px rgba(0, 0, 0, 0.7);
}

#songList li:hover {
  background: rgba(255, 255, 255, 0.3);
  transition: all 0.3s ease;
}

audio {
  width: 100%;
}
#songDropdown {
  background: rgba(255, 255, 255, 0.1);
  height:auto;
  margin-bottom: 8px;
  font-family: pacifico cursive;
  font-size: smaller;
  color: azure;
}
@keyframes pulse {
  0% {
    box-shadow: 0 0 0px rgba(0, 255, 0, 0.5);
  }
  50% {
    box-shadow: 0 0 10px rgba(0, 255, 0, 1);
  }
  100% {
    box-shadow: 0 0 0px rgba(0, 255, 0, 0.5);
  }
}

.pulsing {
  animation: pulse 3.3s infinite;
  border: 1px solid rgb(214, 172, 46);
}


    </style>
</head>
<body>
  <div id="music-widget">
      <h1>Music</h1>
      <ul id="songList"></ul>
      <select id="songDropdown" style="width: 100%; margin-top: 10px;"> 
        <option disabled selected>Full Song List</option>
      </select>
      <audio id="audioPlayer" controls></audio>
    </div>    
    
    <script src = "script.js"></script>
    <!--transition: all 0.3s ease;-->
</body>
</html>
